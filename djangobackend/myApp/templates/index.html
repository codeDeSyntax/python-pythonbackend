<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Homepage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <div class="bg-white py-16 md:py-24 flex flex-col">
        {% if user.is_authenticated %}
        <button class="bg-blue-600 text-white  py-3 rounded-lg hover:bg-blue-700 transition duration-300 w-20 float-right mr-10 self-end"><a href="logout">Logout</a></button>
        {% else %}
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 w-20 float-right mr-10 self-end"><a href="login">Login</a></button>
        {% endif %}
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
            {% if user.is_authenticated %}
                <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
                   Welcome,  {{user.username}}
                </h1>
                {% endif %}
                

                <p class="text-lg md:text-xl text-gray-600 mb-8">
                    Innovative solutions for tomorrow's challenges
                </p>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-rocket mr-2"></i>Get Started
                </button>
            </div>
        </div>
    </div>
</body>
</html>
